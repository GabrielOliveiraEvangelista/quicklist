<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>quicklist</title>
</head>

<body>
    <header>
        <div id="alinharHeader">
            <img src="img/logo-marca.png" alt="Logo do site">
        </div>
        <h1>Compras da semana</h1>
    </header>
    <main>
        <form>
            <div id="div-inputs">
                <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Nome do item" required>
                <input type="number" name="quantidadeProduto" id="quantidadeProduto" placeholder="Quantidade" required>
            </div>
            <button type="submit">Adicionar item</button>
        </form>
        <ul>
            <div id="tamanhoLi"></div>
            <div id="containerBtn">
                <button id="btnImprimir" class="btnDesativo">
                    <img src="img/print.svg" alt="Icone de impressora">
                </button>
                <button id="btnExcluir" class="btnDesativo">
                    <img src="img/lixo.svg" alt="Icone de lixeira">
                </button>
            </div>
        </ul>
    </main>
    <footer class="btnDesativo">
        <img src="img/warning-circle-filled.svg" alt="Imagem de atenção">
        <span>Item foi removido da lista</span>
        <img src="img/delete-small.svg" alt="Imagem de X">
    </footer>
    <script src="script.js"></script>
</body>

</html>
